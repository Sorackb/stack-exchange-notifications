<!DOCTYPE html>
<html>
    <head>
        <title>StackExchange Notifications</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/stackexchangenotifications.js"></script>
        <script type="text/javascript" src="js/popoup.js"></script>
        <link rel="stylesheet" type="text/css" href="css/popup.css">
    </head>
    <body class="topbar">
        <p class="nav">
            <a title="Show About" id="about-button" href="#about-button">
                <span class="icon">&nbsp;</span>
            </a>
            <a title="Setup" id="setup-button" href="#setup-button">
                <span class="icon">&nbsp;</span>
            </a>
            <a title="Show Achievements" id="achievements-button" href="#achievements-button">
                <span class="push hide">0</span>
                <span class="icon">&nbsp;</span>
            </a>
            <a title="Show Inbox" id="inbox-button" href="#inbox-button">
                <span class="push hide">0</span>
                <span class="icon">&nbsp;</span>
            </a>
        </p>

        <div id="setup-content" class="tab-item hide">
            <div class="setup">
                <h1>Options</h1>

                <!-- h2>Desktop</h2 -->

                <p class="field first">
                    <span class="label">Enable Desktop Notifications</span>

                    <a id="notification-switch" class="switch switch-on" href="#">
                        <span class="on">
                            <small>On</small>
                        </span>
                        <span class="off">
                            <small>Off</small>
                        </span>
                    </a>
                </p>

                <!-- h2>Editor</h2 -->

                <p class="field _first">
                    <span class="label">Enable improved text editor</span>

                    <a id="editor-switch" class="switch switch-on" href="#">
                        <span class="on">
                            <small>On</small>
                        </span>
                        <span class="off">
                            <small>Off</small>
                        </span>
                    </a>
                </p>
            </div>
        </div>

        <div class="tab-item hide" id="inbox-content"></div>
        <div class="tab-item hide" id="achievements-content"></div>
        <div class="tab-item xhide" id="about-content">
            <div class="about-icon bg-sen">
                <img src="images/sen.svg#gray">
            </div>

            <h1 id="about-title">&nbsp;</h1>
            <ul>
                <li>
                    <a href="http://stackapps.com/q/6455/33963">
                        Project on StackApps
                    </a>
                </li>
                <li>
                    <a href="https://github.com/brcontainer/stack-exchange-notifications">
                        Project on Github
                    </a>
                </li>
                <li>
                    <a href="http://stackexchange.com/users/1647724/guilherme-nascimento?tab=accounts">
                        Created by Guilherme Nascimento
                    </a>
                </li>
            </ul>

            <hr>

            <h2>Thanks to</h2>
            <p>
                <a href="http://stackexchange.com/users/5960/gabe?tab=accounts">@gabe</a>,
                <a href="http://stackexchange.com/users/3548243/nicael?tab=accounts">@nicael</a>,
                <a href="http://stackexchange.com/users/1211516/brasofilo?tab=accounts">@brasofilo</a>
                and<br>
                <a href="http://pt.stackoverflow.com/users">
                    Stack Overflow em PortuguÃªs Community
                </a>
            </p>

            <hr>

            <p>
                <a href="https://github.com/brcontainer/stack-exchange-notifications/issues/new">
                    Report issues
                </a> - <a id="clear-cache" href="#">
                    Clear cache
                </a>
            </p>
        </div>
    </body>
</html>
