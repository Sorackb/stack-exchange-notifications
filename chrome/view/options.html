<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
        <title>StackExchange Notifications setup</title>
        <link rel="icon" type="image/png" href="../images/icon.png">
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/setup.css">
        <link rel="stylesheet" type="text/css" href="../css/switch.css">
        <link rel="stylesheet" type="text/css" href="../css/options.css">
        <link rel="stylesheet" type="text/css" href="../css/animate.css">
        <link rel="stylesheet" type="text/css" href="../css/dialog.css">
    </head>
    <body>
        <h1 class="setup-header">
            <span class="ico"></span> Settings
        </h1>

        <div id="setup-inner"></div>

        <p id="version"></p>

        <div class="dialog hide">
            <div class="modal">
                <div class="content"></div>
                <div class="act alert hide">
                    <button>Ok</button>
                </div>
                <div class="act confirm hide">
                    <button>Confirm</button>
                    <button>Cancel</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../js/stackexchangenotifications.js"></script>
        <script type="text/javascript" src="../js/extends.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/dialog.js"></script>
    </body>
</html>
